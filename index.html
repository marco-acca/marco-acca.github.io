  <meta name="theme-color" content="#0a4dad">

  <style>

    :root{

      --bg:#f6f8ff; --bg2:#eef3ff; --card:#fff; --text:#1f2937; --muted:#6b7280;

      --primary:#0a4dad; --primary2:#1e6bfd; --accent:#e6f0ff; --radius:20px;

      --shadow:0 12px 28px rgba(3,24,73,.12);

      --red:#d62828; --red2:#e63946; --green:#0b7a6b;

    }

    @media (prefers-color-scheme: dark){

      :root{

        --bg:#0f131d; --bg2:#0b1220; --card:#131a28; --text:#e5e7eb; --muted:#b6c2d0;

        --primary:#3b82f6; --primary2:#60a5fa; --accent:#0f1e36;

        --shadow:0 14px 30px rgba(0,0,0,.45);

      }

    }

    *{box-sizing:border-box}

    body{

      margin:0;

      background:

        radial-gradient(1200px 600px at 100% -20%,var(--bg2),transparent 60%),

        radial-gradient(1000px 500px at 0% 120%,var(--accent),transparent 50%),

        var(--bg);

      color:var(--text);

      font-family:system-ui,-apple-system,Roboto,'Segoe UI',Tahoma,Arial,sans-serif;

    }

    .container{max-width:980px;margin:0 auto;padding:28px 18px}

    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}

    .brand{display:flex;align-items:center;gap:12px}

    .logo{height:44px;max-width:180px;object-fit:contain}

    .lang{display:flex;gap:8px}

    .lang button{border:1px solid #00000022;background:var(--card);color:var(--text);padding:8px 12px;border-radius:999px;cursor:pointer}

    .lang button.active{background:var(--primary);color:#fff;border-color:transparent}

    .hero{background:var(--card);border-radius:22px;box-shadow:var(--shadow);padding:28px 28px 20px;margin-bottom:26px}

    .hero-grid{display:grid;grid-template-columns:140px 1fr;gap:22px;align-items:center}

    .avatar{width:140px;height:140px;border-radius:999px;object-fit:cover;background:var(--accent);border:4px solid #ffffff20;box-shadow:0 8px 20px rgba(0,0,0,.12)}

    h1{font-size:30px;margin:0}

    .role{margin:6px 0 0;color:var(--muted)}

    .actions{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}

    .btn{display:flex;align-items:center;gap:10px;justify-content:center;padding:12px 14px;border-radius:12px;text-decoration:none;color:#fff;background:var(--primary);font-weight:600;transition:transform .06s, background .2s, box-shadow .2s}

    .btn:hover{background:var(--primary2);transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,.15)}

    .btn.gray{background:#374151}

    .btn.green{background:var(--green)}

    .btn.red{background:#d62828}

    .btn.red:hover{background:#e63946}

    .btn span{opacity:.95}
